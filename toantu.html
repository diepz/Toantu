<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Toán tử</title>
</head>
<body>
<script type="text/javascript">
var width;
var height;
var width = parseInt(prompt("Enter the witdh"));//Hàm parseInt() được sử dụng để chuyển kiểu dữ liệu từ chuỗi sang số nguyên.
document.write("Enter the width: " + width );
document.write("<br>");// xuống dòng
var height = parseInt(prompt("Enter the height"));//hàm prompt để lấy dữ liệu nhập vào từ người dùng
document.write("Enter the height: " + height);
document.write("<br>");
var area = width * height;
document.write("The area is: " + area);
</script>
</body>
</html>
